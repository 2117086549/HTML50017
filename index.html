<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Psiral - Javascript/HTML5 game</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
</head>
<body>
<!-- Canvas placeholder -->
<div id="screen"></div>

<!-- Libraries -->
<script src="vendor/underscore-min.js"></script>
<script src="vendor/melonJS-0.9.10.js"></script>
<script src="vendor/plugins/debugPanel.js"></script>
<!-- Game -->
<script src="js/globals.js"></script>
<script src="js/game.js"></script>
<script src="js/resources.js"></script>
<script src="js/map.js"></script>
<script src="js/gamemaster.js"></script>
<!-- Scenes -->
<script src="js/scenes/splash.js"></script>
<script src="js/scenes/playgame.js"></script>
<!-- Objects -->
<script src="js/entities/gui.js"></script>
<script src="js/entities/wizards.js"></script>
<script src="js/entities/board.js"></script>
<script src="js/entities/tiles.js"></script>
<!-- Bootstrap & Mobile optimization tricks -->
<script type="text/javascript">
    window.onReady(function onReady() {
        game.onload();

        // Mobile browser hacks
        if (me.device.isMobile && !navigator.isCocoonJS) {
            // Prevent the webview from moving on a swipe
            window.document.addEventListener("touchmove", function (e) {
                e.preventDefault();
                window.scroll(0, 0);
                return false;
            }, false);

            // Scroll away mobile GUI
            (function () {
                window.scrollTo(0, 1);
                me.video.onresize(null);
            }).defer();

            me.event.subscribe(me.event.WINDOW_ONRESIZE, function (e) {
                window.scrollTo(0, 1);
            });
        }
    });
</script>
</body>
</html>
